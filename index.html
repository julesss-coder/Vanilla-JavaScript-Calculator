<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Vanilla JS Calculator</title>
</head>

<body>
  <div class="calculator-grid-container">
    <div class="display">
      <div data-upper-display class="calculation-first-part"></div>
      <div data-lower-display class="current-operand"></div>
    </div>
  
    <button data-all-clear-button class="span-two">AC</button>
    <button data-clear-button class="span-two">C</button>
    <button data-number-button>7</button>
    <button data-number-button>8</button>
    <button data-number-button>9</button>
    <button data-operation-button>รท</button>
    <button data-number-button>4</button>
    <button data-number-button>5</button>
    <button data-number-button>6</button>
    <button data-operation-button>*</button>
    <button data-number-button>1</button>
    <button data-number-button>2</button>
    <button data-number-button>3</button>
    <button data-operation-button>-</button>
    <button data-number-button>0</button>
    <button data-number-button>.</button>
    <button data-equals-button>=</button>
    <button data-operation-button>+</button>
  </div>


  <script src="./script.js"></script>
</body>

</html>
